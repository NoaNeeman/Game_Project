<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="movies.js"></script>
    <script src="posters.js"></script>
    <script src="moviesUtils.js"></script>
    <script src="utils.js"></script>
    <link href="StyleSheet.css" rel="stylesheet" />
    <link href="responsive.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!--Note that the background animation will not work without this extra js-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--bootstrap links-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="Index_JS.js"></script>
    <!--end of bootstrap links-->
</head>
<body onload="init()">
    <div class="container">
        <div class="row">
            <div class="col-12"><img class="hide" id="star" src="images/KULY.gif" /></div>
            <div class="col-12"><img class="hide" id="fire" src="images/giphy.gif" /></div>
            <div class="col-12"><img class="hide" id="wow" src="images/6ed1f36309c1f1e34111bc2ff313ea93.gif" /></div>
            <div class="col-12"><img class="hide" id="goodJob" src="images/goodJob.gif" /></div>
            <div class="col-12"><img class="hide" id="LevelUp" src="images/levelUp.jpg" /></div>
            <div class="col-12"><img class="hide" id="getReady" src="images/getReady.jpg" /></div>
            <div class="col-12"><progress class="hide" id="progress" value="0" max="15" data-preset="bubble"></progress></div>
            <div class="col-12"><img class="hide" id="scR" src="images/extraP1.png" /></div>
            <div class="col-12"><img class="hide" id="lostL" src="images/lostL1.png" /></div>
            <div class="col-12"><img class="hide" id="bonusLife" src="images/bonusLife.png" /></div>
            <div class="col-12" id="ph"></div>
            <div class="col-12" id="ph2"></div>
            <div class="col-12" id="ph3"></div>
            <div class="col-12 EndDiv">
                <button class="CheatB hide" id="cheat" onclick="f1()">cheat</button>
                <button class="CheatB hide" id="help">(3) hints</button>
            </div>
        </div>
        <div class="row mt-95">
            <div class="col-12">
                <div class="startdiv mt-95">
                    <div>
                        <img id="trivia" src="images/YpJilaXXT8qJR6HQVKFM_ISM_Trivia.gif" />
                    </div>
                    <div>
                        <img class="hide" id="loadingImg" src="images/loadingImg.gif" />
                    </div>
                    <button class="special" id="Start">Start New Game</button>
                    <button class="special" id="ContinueG">Continue Game</button>
                </div>
           </div>
        </div>
    </div>

</body>
</html>
